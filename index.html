<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Garbage Robot</a>
            <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul> -->
        </div>
    </nav>

    <div class="container">
        <div id="video-container" class="row">
            <div id="video_pane" class="col s10 m8 l6 offset-s1 offset-m2 offset-l3"></div>
        </div>
        <div class="col s8 offset-s2 center-align" id="loading">
            <div class="preloader-wrapper active col ">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <!-- <button id="flash">Activer flash</button>
            <button id="flashoff">DÃ©sactiver flash</button> -->
        </div>
        <div class="control row">
            <div class="col s6 m6 l12 offset-s3 offset-m3 center-align">
                <button class="btn-floating btn-large waves-effect waves-light red" id="up"><i class="material-icons">keyboard_arrow_up</i></button>
            </div>
            <div class="col s5 m2 l1 offset-s2 offset-m4 offset-l5 left-align">
                <button class="btn-floating btn-large waves-effect waves-light red" id="left"><i class="material-icons">keyboard_arrow_left</i></button>
            </div>
            <div class="col s3 m2 l1 right-align">
                <button class="btn-floating btn-large waves-effect waves-light red" id="right"><i class="material-icons">keyboard_arrow_right</i></button>
            </div>
            <div class="col s6 m6 l12 offset-s3 offset-m3  center-align">
                <button class="btn-floating btn-large waves-effect waves-light red" id="down"><i class="material-icons">keyboard_arrow_down</i></button>
            </div>
            <div class="col s12 center-align" id='light'>
                <button class="waves-effect waves-light btn" id="flash"><i class="material-icons left">highlight</i>Turn on light</button>
                <button class="waves-effect waves-light btn red" id="flashoff"><i class="material-icons left">highlight_off</i>Turn off light</button>
            </div>

        </div>
        <script src="js/materialize.js"></script>
        <script src="js/script.js"></script>
        <style>
            #browser_video {
                width: 700px !important;
                /* max-height: 768px !important; */
                display: block;
            }
        </style>
</body>

</html>
